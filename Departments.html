<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Basic</legend>
            <label>Department</label>
            <select>
                <option>default</option>
                <optgroup label="Engineering degree">
                    <option>CSE</option>
                    <option>EEE</option>
                    <option>ECE</option>
                </optgroup>
                <optgroup label="technology degree">
                    <option>IT</option>
                    <option>Food Tech</option>
                    <option>Fashion Tech</option>
                </optgroup>
            </select>
            <br/>
            <label>description</label>
            <textarea rows="5"></textarea>
            <br/>
        </fieldset>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
</body>
</html>
