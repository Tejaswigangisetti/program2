<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format</title>
</head>
<body>
    <form>
        <fieldset>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name"/><br/>
            <label>Email:</label>
            <input type="email" placeholder="Enter your email"/><br/>
            <label>password:</label>
            <input type="password" placeholder="Enter your password"/><br/>
            <label>Age:</label>
            <input type="number" min="1" max="100"/><br/>
            <label>phone no:</label>
            <input type="tel"/><br/>
            <label>your github link:</label>
            <input type="url"/><br/>
            <label>what you want to search:</label>
            <input type="search"/><br/>
            <hr/>
            <label>favourite color:</label>
            <input type="color"/><br/>
            <label>Date of Join:</label>
            <input type="date"/><br/>
            <label>Date of Birth:</label>
            <input type="datetime-local"/><br/>
            <label>Birth Month:</label>
            <input type="month"/><br/>
            <label>Birth Week:</label>
            <input type="week"/><br/>
            <label>Time: </label>
            <input type="time"/><br/>
            <label>Enter your 12 mark percentage</label>
            <input type="range" min="0" max="100"/><br/>
            <label>Skills:</label>
            <input type="checkbox"/>HTML
            <input type="checkbox"/>CSS
            <input type="checkbox"/>Js
            <br/>
            <label>Gender</label>
            <input type="radio"/>Male
            <input type="radio"/>Female
            <br/>
            <label>profile Photo:</label>
            <input type="file"/><br/>
            <button type="submit">submit</button>
            <button type="reset">reset</button>





        </fieldset>
    </form>
</body>
</html>
